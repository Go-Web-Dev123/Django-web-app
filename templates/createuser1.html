<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<style>
  body{
    overflow-x: hidden;
    margin-bottom: 30px;
  }
  .image{
    position: fixed;
    top: 0%;
    left: 0%;
    background-image: url('https://149520306.v2.pressablecdn.com/wp-content/uploads/2019/06/Healthcare.jpg');
    width: 100vw;
    height: 100vh;
    background-repeat: no-repeat;
    background-size: cover;
    z-index: 1;
  }
  .overlay{
    position: fixed;
    top: 0%;
    left: 0%;
    z-index: 1;
    width: 100vw;
    height: 100vh;
    background-color: black;
    opacity: .7;
  }
  .content{
    margin: auto;
    width: 40%;

    position: relative;
    z-index: 2;
  }
  label{
    color: white;
  }
</style>
<body>
  <div class="top" style="background-color: white;height:70px;position:relative;z-index:2">
    <ul class="nav justify-content-end">
        <li class="nav-item navs" style="margin-left:50px;"><br/>
          <h5><a style="color: white;margin-right: 50px;" class="nav-link  btn btn-warning" href="/admin/home/" ><b>Back</b></a></h5>
        </li>
        <br>
          </ul>
        </div><br/><br/>
  <div class="image"></div>
  <div class="overlay"></div>
  <div class="content">
    <form action="/admin/createdpatients/" method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlInput1">Username</label>
        <input type="text" name="fullname" placeholder="Patient Username"  class="form-control" id="exampleFormControlInput1" required>
      </div><br/>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" placeholder="Password"  class="form-control" id="exampleFormControlInput1" required>
    </div><br/>
    <div class="form-group">
      <label for="exampleInputPassword1"> Repeat-Password</label>
      <input type="password" name="password1" placeholder="Repeat-Password"  class="form-control" id="exampleFormControlInput1" required>
    </div>
    <br/>
    <div class="form-group">
      <label for="exampleInputPassword1">Mobile</label>
      <input  type="tel" name="mobile" placeholder="Mobile Number"   class="form-control" id="exampleFormControlInput1" required>
    </div>
    <br/>
    <div class="form-group">
      <label for="exampleInputPassword1">Age</label>
      <input type="tel" name="age" placeholder="Age"  class="form-control" id="exampleFormControlInput1" required>
    </div>
    <br/>
<div class="form-group">
  <label for="exampleFormControlSelect1">Blood-Group</label>
      <select class="form-control" id="exampleFormControlSelect1" name="blood">
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
      </div><br/>
      <div class="form-group">
        <label for="exampleInputPassword1">Height</label>
        <input type="tel"  name="height" placeholder="Height" class="form-control" id="exampleFormControlInput1" required>
      </div><br/>
      <div class="form-group">
        <label for="exampleInputPassword1">Weight</label>
        <input type="tel"   name="weight" placeholder="Weight" class="form-control" id="exampleFormControlInput1" required>
      </div><br/>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Address</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="address" placeholder="Address" required></textarea>
      </div>
      <br/>
      <div class="form-group">
        <label for="exampleFormControlInput1">CheckUp</label>
        <input type="date" name="checkup"    class="form-control" id="exampleFormControlInput1" required>
      </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">BP</label>
              <select class="form-control" id="exampleFormControlSelect1" name="bp">
                <option value="High Pressure">High Pressure</option>
        <option value="Low Pressure">Low Pressure</option>
        <option value="Medium Pressure">Medium Pressure</option>
              </select>
              </div><br/>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Gender</label>
                <select class="form-control" id="exampleFormControlSelect1" name="gender" >
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Other category</option>
                </select>
                </div><br/>
      <div class="form-group">
        <label for="exampleFormControlInput1">Glucose</label>
        <input type="text"name="glucose" placeholder="Glucose Level" required  class="form-control" id="exampleFormControlInput1" required>
      </div>
<br/>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Sugar</label>
            <select class="form-control" id="exampleFormControlSelect1" name="sugar" >
              <option value="Yes">Yes</option>
        <option value="No">No</option>
            </select>
            </div><br/>
    <div class="form-group">
      <label for="exampleFormControlInput1">Consultant-Doctor</label>
      <input type="text" name="doctor" placeholder="Consulting Doctor" required class="form-control" id="exampleFormControlInput1" required>
    </div><br/>
    <div class="form-group">
      <label for="exampleFormControlInput1">Health-Issue</label>
      <input type="text" name="healthissue" placeholder="Health-Issue" required class="form-control" id="exampleFormControlInput1" required>
    </div><br/>
    <div class="form-group">
      <label for="exampleFormControlInput1"> Email</label>
      <input type="text" name="email" placeholder="Email" required class="form-control" id="exampleFormControlInput1" required>
    </div><br/>
    <button type="submit" class="btn btn-info">Create</button>
</form>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>



        swal("Good job!", "Successfully Added Patient", "success");
    

</script>
</body>
</html>
