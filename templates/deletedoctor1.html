
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<style>
  .navs{
    font-weight: 500;
    border-radius: 5px;
    position: absolute;
    color: black;
  }
  .content{
    position: relative;
    z-index: 2;
    width: 90%;
    margin:auto;
    margin-top: 40px;
  }
  tr{
    color: white;
  }
  .image{
    position: fixed;
    top: 0%;
    left: 0%;
    background-image: url('https://149520306.v2.pressablecdn.com/wp-content/uploads/2019/06/Healthcare.jpg');
    width: 100vw;
    height: 100vh;
    background-repeat: no-repeat;
    background-size: cover;
    z-index: 1;
  }
  .overlay{
    position: fixed;
    top: 0%;
    left: 0%;
    z-index: 1;
    width: 100vw;
    height: 100vh;
    background-color: black;
    opacity: .7;
  }
.content{
  padding: 30px;
  padding-top: 10px;
  background-color: white;
  min-height: 500px;
  border-radius: 10px;
}
tr{
  color: black;
}
</style>
<body>
  <div class="top" style="background-color: black;height:80px;position:relative;z-index:2">
    <ul class="nav justify-content-end">
        <li class="nav-item navs" style="margin-left:50px;"><br/>
          <h5><a style="color: white;margin-right: 50px;" class="nav-link  btn btn-warning" href="/admin/home/" ><b>Back</b></a></h5>
        </li>
        <br>
          </ul>
        </div>
        <div class="image"></div>
        <div class="overlay"></div>
        <div class="content">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Doctor Username:</th>
        <th>Doctor Qualification:</th>
        <th>Doctor Specialization</th>
            <th></th>
      </tr>
    </thead>
    <tbody>
    {% for  i in doctor %}

          <tr>
            <td scope="row">{{i.username}}</td>
            <td>{{i.qualification}}</td>
            <td>{{i.specialization}}</td>
            <td><a href="/admin/deletedoctorfunc/{{i.id}}/">Delete</a></td>
          </tr>

    {% endfor %}
  </tbody>
</table>
</div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
            swal("Good job!", "Successfully Deleted Doctor", "success");
    </script>
</body>
</html>
