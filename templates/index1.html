<body><form method="post" enctype="multipart/form-data" action="/uploaded/">
    {% csrf_token %}
     {{ form.image }}
    <button type="submit">Upload</button>
  </form>
  
  {% if img_obj %}
    <h3>Succesfully uploaded : {{img_obj.image}}</h3>
    <img class="static" src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px;">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>swal("Updated Profile Pic", "You file has been Uploaded!", "success", {
      button: "Ok!",
    });</script>
  {% endif %}
  <a href="/myprofile/" type="submit">back</a>
</body>
