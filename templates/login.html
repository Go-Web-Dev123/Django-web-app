<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    {%load static%}
    <link rel="stylesheet" href="{% static 'new2.css' %}" />
    <div class="image"></div>
    <div class="overlay"></div>
        <div class="cover" style="margin: auto;
        width: 70%;
        height: 80vh;">
    <form action="/profile/" method="POST" >
        {% csrf_token %}
    <div class="container">
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotron"><br/><br/><br/>
                <h1 class="display-4"><b>User Login Form</b></h1>
                <hr class="my-4"><br/>
                <div class="myclass">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="exampleInputPassword1">&nbspPhone-Number</label>        
                    <input type="text" class="form-control"  name="mobile" placeholder="Phone-Number" required>
                    </div>
                </div><br/>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="exampleInputPassword1">&nbspPassword</label>        
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
                    <i class='far fa-eye'  id="first" style="position:absolute;top:55.5%;left:86%" onclick="clicks();"></i>    
                </div>
                </div>
            </div><br/>
            {% for messages in messages %}
     <p style="color: red;margin-top:5px">{{messages}} </p>
     {% endfor %}
            <button type="submit" class="btn btn-success">Login</button>
            </div>
        </div>

    </div><div class="footer" style="position:relative;margin-left:700px;margin-bottom:-30px">
    Don't have an account?&nbsp&nbsp
</div>
<a type="button" class="btn btn-dark" style="position:relative;left:82%;top:64%;"href='/'>Sign up</a>
</form>
<script src= "{% static 'new1.js' %}" type="text/javascript" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script>
    function clicks(){
        var pass=document.getElementById('exampleInputPassword1');
        var eye=document.getElementById('first');
        if(pass.type=='password'){
            pass.type='text';
            eye.style.color="lightblue";
    
        }else{
            pass.type='password';
            eye.style.color="black";
        }
    }
</script>
</div>
</body>
</html>
