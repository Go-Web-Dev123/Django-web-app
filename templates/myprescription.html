<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<style>
  .firstclass{
    width: 92%;
    margin-left:50px ;
  }
    table{
        padding: 50px;
        margin-right: 120px;
    }
    li{
        margin-top: -10px;
        padding: 20px;
    }
    .nav-link{
      border-radius: 5px;
      position: relative;
      color: white;
  }
  .nav-link:hover{
      border-radius: 5px;
      color: black;
      background-color: white;
  }
</style>
</head>
<body>
    <div class="top" style="background-color: black;height:70px">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <h5><a class="nav-link "  href="/doctor/myprofile/">Home</a></h5>
          </li>
            <li class="nav-item">
                <h5><a class="nav-link " href="/doctor/logout">Logout</a></h5>
              </li>
              
            </div>
    <br/><br/>
    <div class="firstclass">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Patient Name:</th>
            <th scope="col">Patient Mobile:</th>
            <th scope="col">Prescription:</th>
            <th>Records:</th>
            <th scope="col">Date:</th>
          </tr>
        </thead>


        <tbody>
            {%for i in pres %}
          <tr>

            <th scope="row">{{i.usernames}}</th>
            <td>{{i.mobile}}</td>
            <td><textarea class="form-control" id="exampleFormControlTextarea1" rows="1" cols="10" readonly>{{i.prescription}}</textarea></td>
            <td><a href="{{i.image.url}}" download="reports">Download</a></td>
            <td>{{i.date}}</td>
            
          </tr>
          {%endfor%}
          </tbody>



</table>
</div>
</body>
</html>
