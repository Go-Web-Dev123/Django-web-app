<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Mate+SC&family=Titillium+Web&display=swap');
  body{
    font-family: 'Mate SC', serif;
    font-family: 'Titillium Web', sans-serif;

  }
    li{
        padding: 20px;
    }
    .nav-link{
      font-weight: 700;
      border-radius: 5px;
      position: relative;
      color: white;
  }
  .nav-link:hover{
      border-radius: 5px;
      color: black;
      background-color: white;
  }
</style>
</head>
<body>
    
    <div class="top" style="background-color: black;height:80px;">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <h5><a class="nav-link"  href="/myprofile/">Home</a></h5>
              </li>
            <li class="nav-item">
                <h5><a class="nav-link"  href="/logout/">Logout</a></h5>
              </li>
              </ul>
            </div><br>
            
    <div class="top" style="width: 80%;margin:auto;margin-top:100px">
    <table class="table table-hover">
        <thead>
            <tr>
              <th scope="col">Date:</th>
                <th>Download-Reports:</th>
                <th>Prescription:</th>
            </tr>
          </thead>
  
  
          <tbody>
              {%for i in pres %}
            <tr>
              <th scope="row">{{i.date}}</th>
              <td><a href="{{i.image.url}}" download="reports">Download</a></td>
              <td><textarea class="form-control" id="exampleFormControlTextarea1" rows="1" cols="10" readonly>{{i.prescription}}</textarea></td>
            </tr>
            {%endfor%}
            </tbody>
    </table>
</div>
</body>
</html>
