<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>View Doctor</title>
</head>
<style>
  body{
    background-image: url('https://images.unsplash.com/photo-1504439468489-c8920d796a29?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80');
    width:100vw;
    height: 100vh;
    background-size: cover;
    background-repeat: no-repeat;
  }
  .topper{
    margin-top: 100px;
    border-radius: 20px;
    background-color:white;
    padding: 50px;
    padding-top:5px;
  }
  .topper{
    margin-left: 50px;
    margin-right:50px;
  }
  .navs{
    font-weight: 500;
    border-radius: 5px;
    position: absolute;
    color: black;
  }
</style>
<body>
  <div class="top" style="background-color: black;height:80px">
    <ul class="nav justify-content-end">
        <li class="nav-item navs" style="margin-left:50px;"><br/>
          <h5><a style="color: white;margin-right: 50px;" class="nav-link  btn btn-warning" href="/admin/home/" ><b>Back</b></a></h5>
        </li>
        <br>
          </ul>
        </div>
  <div class="topper">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Doctor Username:</th>
            <th scope="col">Doctor Qualification:</th>
            <th scope="col">Doctor Specialization:</th>
            <th scope="col">Doctor Hospitals:</th>
      </tr>
    </thead>
    {% for i in doctor %}
        <tbody>
          <tr>
            <td>{{i.username}}</td>
            <td>{{i.qualification}}</td>
            <td>{{i.specialization}}</td>
            <td>{{i.hospital}}</td>
          </tr>
        </tbody>
 
      {%endfor%}
    </table>
  </div>
</body>
</html>
